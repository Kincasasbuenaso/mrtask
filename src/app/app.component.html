<ion-menu side="start" menuId="first" contentId="content1">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item [routerLink]="page.url" routerDirection="forward" *ngFor="let page of pages">
              <ion-icon [name]="page.icon" slot="start"></ion-icon>
                 {{page.title}}
          </ion-item>
          <ion-item (click)="logout()" color="danger">
              <ion-icon name="log-out" slot="start"></ion-icon>
                 Salir
          </ion-item>
        </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
<ion-router-outlet id="content1"></ion-router-outlet>
